<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

	<title>Patients</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />

	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<img title="logo" alt="logo" th:src="@{'/images/ams.png'}" width="40" height="40" />
			</li>



			<!-- Links -->

			<li class="nav-item">
				<a class="nav-link" href="#">Home</a>

			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/provider/add}" sec:authorize="hasRole('ROLE_ADMIN')">Ajouter</a>
					<a class="dropdown-item" th:href="@{/provider/list}">List</a>
				</div>
			</li>


			<!-- Dropdown -->

			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					Article
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/article/add}" sec:authorize="hasRole('ROLE_ADMIN')">Ajouter</a>
					<a class="dropdown-item" th:href="@{/article/list}">List</a>
				</div>
			</li>

				</a>

			<li class="nav-item dropdown ">

					</span>
					<span sec:authorize="!isAuthenticated()">
						<span>s'identifier</span>
					</span>

				</a>
				<div class="dropdown-menu">
					<a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{login}">Login</a>
					<a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/logout}">Logout</a>

				</div>
			</li>
		</ul>
