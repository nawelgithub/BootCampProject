<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Articles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<h2 align="center">List of Articles</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${articles}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/article/add/'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add
								Article</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Articles yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsivemd">
								<thead>
									<tr>
										<th>Label</th>
										<th>Price</th>
										<th>Provider</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="article : ${articles}">
										<td th:text="${article.label}"></td>
										<td th:text="${article.price}"></td>
										<td th:text="${article.provider.name}"></td>
										<td><a th:href="@{/article/edit/{id}(id=${article.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/article/delete/{id}(id=${article.id})}"
												class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
