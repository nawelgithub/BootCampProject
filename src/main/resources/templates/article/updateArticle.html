<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<title>Update Article</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<body>
	<div layout:fragment="pageContent">
		<div class="container my-3">
			<div class="card  col-md-8">
				<div class="card-header">
					<h3 align="center"> Update Article</h3>
				</div>
				<div class="card-body">
					<div class="col-md-8">
						<form action="#" th:action="@{/article/edit/{id}(id=${article.id})}" th:object="${article}"
							method="post" enctype="multipart/form-data">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="label" class="col-form-label">Label</label>
									<input type="text" th:field="*{label}" class="form-control" id="label"
										placeholder="Label" />
									<span th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
										class="textdanger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="price" class="col-form-label">Price</label>
									<input type="text" th:field="*{price}" class="form-control" id="price"
										placeholder="Price" />
									<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
										class="textdanger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="provider" class="col-form-label">Select Provider</label>
									<select name="providerId" class="form-control">
										<option th:each="pr: ${providers}" th:value="${pr.id}" th:text="${pr.name}"
											th:selected="(${pr.id} == ${idProvider})" />
									</select>


									<div class="form-group col-md-8">
										<label for="oldlogo" class="col-form-label">Old Picture</label>
										<img title="article" alt="ImageArticle"
											th:src="@{'/images/articles/'+ ${article.picture}}" width="50" height="50"
											style="margin-top:20px" />
									</div>
									<div class="form-group col-md-8">
										<label for="newpicture" class="col-form-label">New Picture</label>
										<input class="form-control" type="file" id="newpicture" name="files" multiple>
									</div>
								</div>
								<div class="form-group col-md-8">
									<input type="submit" class="btn btn-primary" value="Update Article"
										style="margin-top:20px">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
