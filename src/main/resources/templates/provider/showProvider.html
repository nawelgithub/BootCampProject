<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update Provider</title>
	<meta name="viewport" content="width=device-width, initialscale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<h3>Update Provider</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/provider/update/{id}(id=${provider.id})}" th:object="${provider}"
						method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-formlabel">Name</label>
								<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="address" class="colform-label">Address</label>
								<input type="text" th:field="*{address}" class="form-control" id="address"
									placeholder="address">
								<span th:if="${#fields.hasErrors('address')}" th:errors="address"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="oldlogo" class="col-form-label">Old Logo</label>
								<img title="provider" alt="ImageProvider" th:src="@{'/images/providers/'+ ${provider.logo}}" width="50"
									height="50" style="margin-top:20px"/>
							</div>
							<div class="form-group col-md-8">
								<label for="newlogo" class="col-form-label">New Logo</label>
								<input class="form-control" type="file" id="newlogo" name="files" multiple>
							</div>
							
							<div class="container my-2">
								<div class="card">
									<div class="card-body">
										<div th:switch="${articles}" class="container my-5">
											<p class="my-5"> <i class="fas fa-user-plus ml-2"> List of Articles</i>
											</p>
											<div class="col-md10">
												<h2 th:case="null">No Articles yet!</h2>
												<th:case="*">
													<table class="table table-striped table-responsive-md">
														<thead>
															<tr>
																<th>Label</th>
																<th>Price</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="article : ${articles}">
																<td th:text="${article.label}"></td>
																<td th:text="${article.price}"></td>
															</tr>
														</tbody>
													</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Update Provider">
						</div>
				</div>

				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
