<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<title>Update Provider</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container my-3">
		<div class="card col-md-8">
		<div class="card-header">
			<h3> Update Provider</h3>
		</div>
				<div class="card-body">
					<div class="col-md-6">
						<form action="#" th:action="@{/provider/update/{id}(id=${provider.id})}" th:object="${provider}"
							method="post" enctype="multipart/form-data">

							<input type="hidden" th:field="*{id}" />
							<div class="row">

								<div class="form-group col-md-6">
									<label for="name" class="col-formlabel">Name</label>
									<input type="text" th:field="*{name}" class="form-control" id="name"
										placeholder="Name">
									<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="email" class="col-formlabel">Email</label>
									<input type="text" th:field="*{email}" class="form-control" id="email"
										placeholder="Email">
									<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="text-danger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="address" class="colform-label">Address</label>
									<input type="text" th:field="*{address}" class="form-control" id="address"
										placeholder="address">
									<span th:if="${#fields.hasErrors('address')}" th:errors="address"
										class="text-danger"></span>
								</div>


								<div class="form-group col-md-8">
									<label for="oldlogo" class="col-form-label">Old Logo</label>
									<img title="provider" alt="ImageProvider"
										th:src="@{'/images/providers/'+ ${provider.logo}}" width="50" height="50"
										style="margin-top:20px" />
								</div>
								<div class="form-group col-md-8">
									<label for="newlogo" class="col-form-label">New Logo</label>
									<input class="form-control" type="file" id="newlogo" name="files" multiple>
								</div>

								<div class="form-group col-md-8">
									<input type="submit" class="btn btn-primary" value="Update Provider"
										style="margin-top:20px">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
