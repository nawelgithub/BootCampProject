<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Providers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h3 align="center">List of Providers</h3>
			</div>
			<div class="card-body">
				<div class="container my-2">

					<div th:switch="${providers}" class="container my-5">
						<p class="my-5">
							<a th:href="@{'/provider/add/'}" class="btn btn-success"><i class="fas fa-user-plus ml-2">
									Add
									Provider</i></a>
						</p>
						<div class="col-md-10">

							<h2 th:case="null">No Providers yet!</h2>
							<div th:case="*">

								<form method="get" th:action="@{list}" style="margin-bottom:30px">
									<div class="form-group">
										<label>
											<h6>Name</h6>
										</label>
										<input type="text" name="keyword" th:value="${keyword}"></input>
										<button class="btn btn-success">Chercher</button>
									</div>
								</form>


								<table class="table table-striped table-responsivemd">
									<thead>
										<tr>
											<th>Logo</th>
											<th>Name</th>
											<th>Email</th>
											<th>Address</th>
											<th>Details</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="provider : ${providers}">
											<td><img alt="ImageProvider"
													th:src="@{'/images/providers/'+ ${provider.logo}}" width="50"
													height="50" /></td>
											<td th:text="${provider.name}"></td>
											<td th:text="${provider.email}"></td>
											<td th:text="${provider.address}"></td>

											<td><a th:href="@{/provider/show/{id}(id=${provider.id})}"
													class="btn btn-primary">
													<i class="fas fa-user-edit ml-2">
													</i>Details</a></td>

											<td><a th:href="@{/provider/edit/{id}(id=${provider.id})}"
													class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
											</td>
											<td><a onclick="javascript:return confirm('Are you sure you want to delete this Provider?')"
													th:href="@{/provider/delete/{id}(id=${provider.id})}"
													class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
								<ul class="nav nav-pills">
									<li th:each="page,status:${pages}">
										<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
											th:href="@{list(page=${status.index},keyword=${keyword})}"
											th:text="${status.index}"></a>
									</li>
								</ul>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
