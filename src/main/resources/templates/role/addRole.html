<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<title>Add Role</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container my-3">
			<div class="card col-md-8">
				<div class="card-header">
					<h3> Add Role</h3>
				</div>

				<div class="card-body">


					<div class="col-md-10">
						<form th:action="@{/role/add}" th:object="${role}" method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="role" class="col-form-label">Role:</label>

									<input type="text" th:field="*{role}" name="role" class="form-control" id="role"
										placeholder="Role">

	
									<span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
										class="text-danger"></span>
								</div>

								<div class="col-md-6">
									<input type="submit" class="btn btn-success" value="Add Role">
								</div>

								<div class="form-group col-md-8">
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
</body>

</html>
