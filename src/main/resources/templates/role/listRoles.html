<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">

<head>
	<meta charset="utf-8">
	<title>Roles</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${roles}" class="container my-3">
						<pclass="my-3">
							<a th:href="@{'/role/add/'}" class="btn btn-success">
								<i class="fas fa-user-plus ml-2"> Add Role</i></a>
							</p>
							<div class="col-md-8">
								<h2 th:case="null">No Role yet!</h2>
								<div th:case="*">

									<h6>Nombre total de role= <span th:text="${nbr}">10</span>
									</h6>
									<table class="table table-striped table-responsive-md">
										<thead>
											<tr>
												<th>ID</th>
												<th>Role</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="role : ${roles}">
												<td th:text="${role.id}">
												</td>
												<td th:text="${role.role}">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
